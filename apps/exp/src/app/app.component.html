<div class="bg-base w-screen h-screen p-3">
  <!-- <ul class="remote-menu">
    <li><a routerLink="/">Home</a></li>
  </ul> -->

  <div [formGroup]="data" class="w-[1200px] flex gap-4">
    <mjs-text-field
      leftIcon="lock"
      placeholder="digite o seu nome"
      [required]="true"
      formControlName="title"
      name="title"
      label="nome"
    >
      <mjs-icon leftIcon fontSet="round" icon="lock" />
    </mjs-text-field>
    <div>
      <mjs-checkbox
        name="checked"
        label="something"
        round="full"
        formControlName="checked"
        (clickEvent)="a()"
      ></mjs-checkbox>
    </div>
    <div>
      <mjs-checkbox
        name="checked2"
        label="checkbox"
        round="full"
        formControlName="checked2"
      ></mjs-checkbox>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
