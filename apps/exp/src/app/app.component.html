<div class="bg-base w-screen h-screen p-3">
  <!-- <ul class="remote-menu">
    <li><a routerLink="/">Home</a></li>
  </ul> -->

  <div [formGroup]="data" class="w-[1200px] flex gap-4">
    <mjs-button
      fontTransform="uppercase"
      fontStyle="bold"
      theme="default"
      fill="solid"
      disabled
      >test</mjs-button
    >

    <mjs-text-field
      placeholder="digite o seu nome"
      [required]="true"
      formControlName="title"
      name="title"
      label="nome"
    >
      <mjs-icon leftIcon fontSet="round" icon="lock" />
    </mjs-text-field>
    <div>
      <mjs-checkbox
        name="checked"
        label="something"
        round="md"
        id="0"
        formControlName="checked"
        labelPosition="left"
      ></mjs-checkbox>
    </div>
    <div>
      <mjs-checkbox
        name="checked"
        label="something"
        round="md"
        id="1"
        labelPosition="left"
      ></mjs-checkbox>
    </div>
    <div>
      <mjs-radio
        name="field"
        label="something"
        round="md"
        id="6"
        labelPosition="left"
        formControlName="radio"
      ></mjs-radio>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
