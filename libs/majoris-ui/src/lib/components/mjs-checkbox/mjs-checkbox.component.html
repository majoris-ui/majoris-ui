<label #checkbox [class]="classes.join(' ')" [for]="'input-' + id">
  <div class="background" [ngClass]="[getRoundClass]"></div>
  <span mjsContrastTextColor *ngIf="placement === 'left'" class="label">{{
    label
  }}</span>
  <input
    [disabled]="disabled"
    [readonly]="readonly"
    [required]="required"
    [checked]="value"
    [name]="name"
    [id]="'input-' + id"
    (change)="onChangeEvent($event.target)"
    (blur)="onBlur()"
    (click)="onClickEvent()"
    type="checkbox"
  />
  <div [ngClass]="[getRoundClass]" class="checkmark">
    <mjs-icon style="font-size: 16px" icon="check"></mjs-icon>
  </div>
  <span mjsContrastTextColor *ngIf="placement === 'right'" class="label">{{
    label
  }}</span>
</label>
