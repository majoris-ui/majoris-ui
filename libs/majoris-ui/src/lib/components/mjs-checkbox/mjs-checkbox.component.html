<label [class]="classes.join(' ')" for="checkbox">
  <input
    [(ngModel)]="checked"
    [disabled]="disabled"
    [required]="required"
    (change)="onChange()"
    (input)="onChange()"
    (blur)="onBlur()"
    [ngModelOptions]="{ standalone: true }"
    type="checkbox"
    id="checkbox"
  />
  <div class="checkmark">
    <mjs-icon icon="check"></mjs-icon>
  </div>
  <span>{{ label }}</span>
</label>
