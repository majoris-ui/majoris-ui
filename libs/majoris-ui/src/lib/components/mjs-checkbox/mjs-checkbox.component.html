<label #checkbox [class]="classes.join(' ')" [for]="id || name">
  <div class="background" [ngClass]="[getRoundClass]"></div>
  <span *ngIf="labelPosition === 'left'" class="label">{{ label }}</span>
  <input
    [(ngModel)]="checked"
    [disabled]="disabled"
    [readonly]="readonly"
    [required]="required"
    [checked]="checked"
    [name]="name"
    [id]="id || name"
    (change)="onChangeEvent()"
    (blur)="onBlur()"
    (click)="onClickEvent()"
    type="checkbox"
  />
  <div [ngClass]="[getRoundClass]" class="checkmark">
    <mjs-icon class="text-[14px]" icon="check"></mjs-icon>
  </div>
  <span *ngIf="labelPosition === 'right'" class="label">{{ label }}</span>
</label>
