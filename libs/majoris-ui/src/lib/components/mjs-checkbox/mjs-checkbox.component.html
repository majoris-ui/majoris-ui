<label [class]="classes.join(' ')" [for]="name">
  <input
    [(ngModel)]="checked"
    [disabled]="disabled"
    [required]="required"
    [checked]="checked"
    [name]="name"
    [id]="name"
    (change)="onChange()"
    (input)="onChange()"
    (blur)="onBlur()"
    type="checkbox"
  />
  <div [ngClass]="[this.getRoundClass]" class="checkmark">
    <mjs-icon class="text-[14px]" icon="check"></mjs-icon>
  </div>
  <span class="label">{{ label }}</span>
</label>
