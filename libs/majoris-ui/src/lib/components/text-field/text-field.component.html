<div [class]="classes.join(' ')" #field>
  <div *ngIf="leftIcon" class="field__icon">
    <i
      [class]="
        [
          getInvalidIconStateClass,
          getValidIconStateClass,
          'gg gg-' + leftIcon
        ].join(' ')
      "
    ></i>
  </div>
  <div class="field__input">
    <input
      [(ngModel)]="text"
      [readOnly]="readonly"
      [disabled]="disabled"
      [required]="required"
      [placeholder]="!disabled ? placeholder : ''"
      [ngModelOptions]="{ standalone: true }"
      (blur)="onBlur()"
      (change)="onChange()"
      (input)="onChange()"
      type="text"
    />
  </div>
  <div *ngIf="rightIcon" class="field__icon">
    <i
      [class]="
        [
          getInvalidIconStateClass,
          getValidIconStateClass,
          'gg gg-' + rightIcon
        ].join(' ')
      "
    ></i>
  </div>
</div>
