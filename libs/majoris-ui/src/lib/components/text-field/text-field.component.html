<div *ngIf="type === 'text'" [class]="classes.join(' ')" #field>
  <div *ngIf="leftIcon" class="field__icon">
    <i
      [class]="'gg gg-' + leftIcon"
      [ngClass]="[getInvalidIconStateClass, getValidIconStateClass]"
    ></i>
  </div>
  <div class="field__input">
    <input
      [(ngModel)]="text"
      [readOnly]="readonly"
      [disabled]="disabled"
      [required]="required"
      [placeholder]="!disabled ? placeholder : ''"
      [type]="type"
      [ngModelOptions]="{ standalone: true }"
      (blur)="onBlur()"
      (change)="onChange()"
      (input)="onChange()"
    />
  </div>
  <div *ngIf="rightIcon" class="field__icon">
    <i [class]="'gg gg-' + rightIcon"></i>
  </div>
</div>
