<div mjsContrastTextColor [class]="classes.join(' ')" #field>
  <div class="field__icon">
    <ng-content select="[leftIcon]"></ng-content>
  </div>
  <div class="field__input">
    <label for="field-input"> {{ label }} </label>
    <input
      id="field-input"
      [(ngModel)]="value"
      [readOnly]="readonly"
      [disabled]="disabled"
      [required]="required"
      [placeholder]="placeholder"
      [ngModelOptions]="{ standalone: true }"
      (blur)="onBlur()"
      (change)="onChange()"
      (input)="onChange()"
      type="text"
      #input
    />
  </div>
  <div class="field__icon">
    <ng-content select="[leftIcon]"></ng-content>
  </div>
</div>
