<div class="field-label">
  <label *ngIf="!labelStacked" for="field-input">
    {{ label }}
  </label>
</div>
<div [class]="classes.join(' ')" #field>
  <span
    *ngIf="leftIcon"
    [class]="[getInvalidIconStateClass, getValidIconStateClass].join(' ')"
    class="material-icons field__icon"
    >{{ leftIcon }}</span
  >
  <div class="field__input">
    <label *ngIf="labelStacked" for="field-input"> {{ label }} </label>
    <input
      id="field-input"
      [(ngModel)]="text"
      [readOnly]="readonly"
      [disabled]="disabled"
      [required]="required"
      [placeholder]="!disabled ? placeholder : ''"
      [ngModelOptions]="{ standalone: true }"
      (blur)="onBlur()"
      (change)="onChange()"
      (input)="onChange()"
      type="text"
    />
  </div>
  <div *ngIf="rightIcon" class="field__icon">
    <i
      [class]="
        [
          getInvalidIconStateClass,
          getValidIconStateClass,
          'gg gg-' + rightIcon
        ].join(' ')
      "
    ></i>
  </div>
</div>
