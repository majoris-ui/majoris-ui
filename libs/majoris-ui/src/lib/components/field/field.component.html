<div
  class="field"
  #field
  [ngClass]="{
    'color-theme--invalid':
      ngControl &&
      ngControl.invalid &&
      ngControl.dirty &&
      !disabled &&
      !readonly,
    'color-theme--valid':
      ngControl && ngControl.valid && ngControl.dirty && !disabled && !readonly
  }"
>
  <input
    [(ngModel)]="text"
    [readOnly]="readonly"
    [disabled]="disabled"
    [required]="required"
    [placeholder]="placeholder"
    [type]="type"
    (blur)="onBlur()"
    (change)="onChange()"
    (input)="onChange()"
  />
</div>
