<div
  class="field"
  [ngClass]="{
    'color-theme--invalid':
      ngControl &&
      ngControl.invalid &&
      ngControl.dirty &&
      !disabled &&
      !readonly,
    'color-theme--valid':
      ngControl && ngControl.valid && ngControl.dirty && !disabled && !readonly
  }"
  #field
>
  <div class="field__icon">
    <i [class]="'gg-' + icon"></i>
  </div>
  <div class="field__input">
    <input
      [(ngModel)]="text"
      [readOnly]="readonly"
      [disabled]="disabled"
      [required]="required"
      [placeholder]="placeholder"
      [type]="type"
      [ngModelOptions]="{ standalone: true }"
      (blur)="onBlur()"
      (change)="onChange()"
      (input)="onChange()"
    />
  </div>
</div>
