<button
  (click)="onClick()"
  class="flex justify-center items-center"
  [disabled]="disabled"
  #button
>
  <div *ngIf="!loading">
    <ng-content></ng-content>
  </div>
  <div *ngIf="loading">
    <ng-container *ngTemplateOutlet="loadingRef"></ng-container>
  </div>
</button>

<ng-template #loadingRef>
  <ng-container *ngIf="loadingIcon; else defaultLoadingIconRef">
    <span>loading...</span>
  </ng-container>
  <ng-template #defaultLoadingIconRef>
    <ng-container>
      <i class="gg-spinner-alt"></i>
    </ng-container>
  </ng-template>
</ng-template>
